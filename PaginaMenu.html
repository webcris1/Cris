<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sitio de Básquet - Inicio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('imagenes/f73dd88aa9f082689313be13ffadb7b6.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #ffffff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      margin-top: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    nav ul li a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      background: linear-gradient(135deg, #00b894, #0984e3);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: linear-gradient(135deg, #55efc4, #74b9ff);
      transform: translateY(-2px);
    }

    /* Botón hamburguesa */
    .menu-toggle {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      margin: 5px 0;
    }

    main {
      padding: 60px 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 60vh;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 800px;
      margin: 0 auto;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      text-align: center;
      padding: 15px 0;
    }

    /* RESPONSIVE MENU */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 70px;
        right: 20px;
        width: 200px;
        padding: 20px;
        border-radius: 10px;
        display: none; /* Oculto por defecto */
      }

      nav ul.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sitio de Básquet</h1>

    <!-- Botón Hamburguesa -->
    <button class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav>
      <ul id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="equipos.html">Equipos</a></li>
        <li><a href="jugadores.html">Jugadores</a></li>
        <li><a href="estadisticas.html">Estadísticas</a></li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Inicio</h2>
      <p>Bienvenido al sitio de básquet donde encontrarás toda la información sobre tus equipos y jugadores favoritos.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sitio de Básquet. Todos los derechos reservados.</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>

</body>
               </html>
