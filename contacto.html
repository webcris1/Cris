<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sitio de Básquet - Contacto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      background-color: #ff6f00;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #ff8f00;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    form label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    /* Botones con estilo moderno */
    button {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(37, 117, 252, 0.4);
      transition: background 0.4s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      box-shadow: 0 6px 12px rgba(37, 117, 252, 0.7);
      transform: translateY(-3px);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sitio de Básquet</h1>
    <nav>
      <ul>
        <li><a href="PaginaMenu.html">Inicio</a></li>
        <li><a href="equipos.html">Equipos</a></li>
        <li><a href="jugadores.html">Jugadores</a></li>
        <li><a href="estadisticas.html">Estadísticas</a></li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contacto</h2>
      <form action="https://formspree.io/f/abcxyz123" method="POST"> <!-- Reemplaza con tu URL real -->
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" required /><br /><br />

        <label for="email">Correo electrónico:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="mensaje">Mensaje:</label><br />
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br /><br />

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sitio de Básquet. Todos los derechos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
