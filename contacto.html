<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sitio de Básquet - Contacto</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 1rem 1.5rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      position: relative;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ff6f00;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0 0;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    nav li {
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #ff6f00;
      background-color: rgba(255, 111, 0, 0.15);
      padding: 0.6rem 1.4rem;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(255, 111, 0, 0.3);
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    nav a:hover,
    nav a:focus {
      background-color: #ff6f00;
      color: white;
      box-shadow: 0 4px 12px rgba(255, 111, 0, 0.7);
      transform: translateY(-3px);
      outline: none;
    }

    .menu-toggle {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      margin: 5px 0;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 20px;
        border-radius: 10px;
        width: 200px;
        display: none;
      }

      nav ul.active {
        display: flex;
      }
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    form label {
      font-weight: bold;
      font-size: 1.1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(37, 117, 252, 0.4);
      transition: background 0.4s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      box-shadow: 0 6px 12px rgba(37, 117, 252, 0.7);
      transform: translateY(-3px);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.75);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
    }

    .btn-atras {
      margin-bottom: 1rem;
      background-color: transparent;
      border: 2px solid #ff6f00;
      color: #ff6f00;
      padding: 0.5rem 1.2rem;
      border-radius: 25px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-atras:hover {
      background-color: #ff6f00;
      color: white;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Sitio de Básquet</h1>
    <button class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav>
      <ul id="menu">
        <li><a href="PaginaMenu.html">Inicio</a></li>
        <li><a href="equipos.html">Equipos</a></li>
        <li><a href="jugadores.html">Jugadores</a></li>
        <li><a href="estadisticas.html">Estadísticas</a></li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <button class="btn-atras" onclick="history.back()">← Atrás</button>

    <section>
      <h2>Contacto</h2>
      <form action="https://formspree.io/f/xeokoqva" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sitio de Básquet. Todos los derechos reservados.</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
